<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/socket.io/socket.io.js"></script>
    <title>Basic multiplayer online game</title>
</head>
<body>

	<script src="js/game.js" type="text/javascript"></script>
	<!--script src="js/main.js" type="text/javascript"></script-->
	<script src="js/client.js" type="text/javascript"></script>
    <div id='modtools' style="display:none">
		<button onclick="Client.startGame()">Start Game</button>
		<button onclick="Client.startDay()">Start Day Cycle</button>
		<button onclick="Client.startNight()">Start Night Cycle</button>
	</div>
	
	<div id='game'>
	
	<div id="startScreen">
		<div id="playerData">
			Name: <input type="text" id="playerName">
			<select id="playerRole">
			<option value="townie">Townie</option>
			<option value="werewolf">Werewolf</option>
			</select>
		</div>
		<button onclick="Client.askNewPlayer()">Submit</button>
	</div>
	
	
	
	<div id="playerList">
	Player List:<br>
	</div>

	</div>
	
	
	
	
</body>
</html>
